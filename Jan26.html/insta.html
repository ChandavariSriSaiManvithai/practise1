<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        body{
            background-color: black;
            color:white;
        }
        #container{
            display:flex;
            gap:10px;
            flex-wrap: wrap;
            padding:20px;
        }
        #circle{
            width:80px;
            height:80px;
            border:5px;
            border-radius:50%;
             overflow: hidden;
             position:relative;

        }
        #circle img{
            width:100px;
            height:100px;
            object-fit: cover;
            position: absolute;
        }
</style>
</head>
<body>
<div id="container">
    <div id="circle">
        <img src="https://i.pinimg.com/736x/c9/a6/96/c9a696447111a9b137c8433f2926b204.jpg" >
    </div>
</div>

    
</body>
</html>
