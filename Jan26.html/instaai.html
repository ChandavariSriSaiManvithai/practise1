<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Instagram Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Instagram dark mode */
            color: white;
        }

        /* Top Navbar */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            background-color: #000;
            z-index: 10;
        }
        .top-nav h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 28px;
        }

        /* Stories Row */
        .stories {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            gap: 15px;
            border-bottom: 1px solid #333;
        }
        .story {
            flex: 0 0 auto;
            width: 70px;
            height: 70px;
            border: 3px solid #9dec54; /* greenish like your original example */
            border-radius: 50%;
            overflow: hidden;
        }
        .story img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Posts Feed */
        .feed {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 10px;
        }
        .post {
            background-color: #111;
            border-radius: 10px;
            overflow: hidden;
        }
        .post img {
            width: 100%;
            display: block;
        }
        .post-icons {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        /* Bottom Navbar */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000;
            border-top: 1px solid #333;
            padding: 5px 0;
        }
        .bottom-nav i {
            font-size: 24px;
        }
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <div class="top-nav">
        <i class="bi bi-camera"></i>
        <h1>Instagram</h1>
        <i class="bi bi-send"></i>
    </div>

    <!-- Stories -->
    <div class="stories">
        <div class="story"><img src="https://i.pinimg.com/736x/c9/a6/96/c9a696447111a9b137c8433f2926b204.jpg" alt=""></div>
        <div class="story"><img src="https://yt3.googleusercontent.com/UI1jPDKOPi-sFEF8_jYkF6jXFSM6K5dZk9d7V_jxSAQfhlmQSKiie_aNBrU-0xdWIm6q69u2hA=s900-c-k-c0x00ffffff-no-rj" alt=""></div>
        <div class="story"><img src="https://tse1.mm.bing.net/th/id/OIP.bA6bw08qky8TsOdyAvJNhAHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" alt=""></div>
        <div class="story"><img src="https://4.bp.blogspot.com/-lPaQTdHnK3M/WpCVni8nPNI/AAAAAAABPZ4/auBTIc4sMokdMM0QikaArqfT_5XzmQyuACLcBGAs/s1600/001_haley-kalil-instagram5.jpg" alt=""></div>
    </div>

    <!-- Posts Feed -->
    <div class="feed">
        <div class="post">
            <img src="https://i.pinimg.com/736x/c9/a6/96/c9a696447111a9b137c8433f2926b204.jpg" alt="">
            <div class="post-icons">
                <i class="bi bi-heart"></i>
                <i class="bi bi-chat"></i>
                <i class="bi bi-send"></i>
            </div>
        </div>
        <div class="post">
            <img src="https://yt3.googleusercontent.com/UI1jPDKOPi-sFEF8_jYkF6jXFSM6K5dZk9d7V_jxSAQfhlmQSKiie_aNBrU-0xdWIm6q69u2hA=s900-c-k-c0x00ffffff-no-rj" alt="">
            <div class="post-icons">
                <i class="bi bi-heart"></i>
                <i class="bi bi-chat"></i>
                <i class="bi bi-send"></i>
            </div>
        </div>
    </div>

    <!-- Bottom Navbar -->
    <div class="bottom-nav">
        <i class="bi bi-house"></i>
        <i class="bi bi-search"></i>
        <i class="bi bi-play-btn"></i>
        <i class="bi bi-shop"></i>
        <i class="bi bi-person"></i>
    </div>

</body>
</html>
