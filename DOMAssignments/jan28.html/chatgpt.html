<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Header</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    /* Navbar container */
    .navbar {
      border-bottom: 1px solid #ddd;
      padding: 15px 20px;
      font-size: 0; /* removes inline-block gap */
    }

    /* Left & Right sections */
    .left,
    .right {
      display: inline-block;
      vertical-align: top;
      font-size: 16px; /* restore text size */
    }

    .left {
      width: 40%;
    }

    .right {
      width: 60%;
      text-align: right;
    }

    /* Logo + heading */
    .logo {
      display: inline-block;
      font-size: 28px;
      margin-right: 10px;
      vertical-align: middle;
    }

    .heading {
      display: inline-block;
      font-size: 20px;
      font-weight: 500;
      vertical-align: middle;
    }

    /* Menu */
    .menu {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu li {
      display: inline-block;
      margin-left: 15px;
      padding: 6px 12px;
      color: #0d6efd;
      border-radius: 6px;
    }

    .menu li.active {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>

<body>

  <div class="navbar">

    <div class="left">
      <div class="logo">
        <i class="bi bi-bootstrap-fill"></i>
      </div>
      <div class="heading">Simple header</div>
    </div>

    <div class="right">
      <ul class="menu">
        <li class="active">Home</li>
        <li>Features</li>
        <li>Pricing</li>
        <li>FAQs</li>
        <li>About</li>
      </ul>
    </div>

  </div>

</body>
</html>
