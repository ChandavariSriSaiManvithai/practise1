<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0px;
           
        }
        #dd{
            width: 800px;
            height: 300px;
            border:2px solid;
            display: flex;
            justify-content: space-around;
            background-color: lightblue;
            align-items: center;
            padding:20px;
            flex-wrap: wrap;//makes the box div come to next line
            box-sizing: border-box;//prevents moving boxes while scrolling left and right

        }
        #d1,#d2,#d3{
            width:24%;
            outline:10px solid rgb(0, 0, 0);
            height: 100px;
            border:2px solid;
            background-color: green;

        }
    </style>
</head>
<body>
    <div id="dd">
        <div id="d1"></div>
        <div id="d2"></div>
        <div id="d3"></div>


    </div>
    
</body>
</html>
