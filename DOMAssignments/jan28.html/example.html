<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        #navbar{
            border: 1px solid black;
            padding: 20px;
            font-size: 0;
        }
        #left{
            width:40%;
            vertical-align: middle;
            display: inline-block;
            vertical-align: top;
            font-size: 16px;
        }
        #right{
            width: 60%;
            text-align: right;
            display: inline-block;
            vertical-align: middle;
            text-align: right;
            font-size: 16px;
            vertical-align: top;
        }
        #heading{
           
           display: inline-block;
            font-style: Arial;
            font-size: 1.75em;
            /* border: 1px solid black ; */
        }
        #list{
            list-style: none;
            padding: 10px;
            margin:0


        }

        #list li{
            color: blue;
            /* border: 1px solid blue ; */
            display: inline-block;
            padding:6px 12px;
            margin-left: 15px;
          
            margin-top: 10px;
            /* margin-bottom: 40px; */


        }
        #list li:nth-child(1){
            color: rgb(255, 255, 255);
            background: rgb(88, 88, 235);
         

        }

    </style>
</head>
    <body>
        <div id="navbar">
            <div id="left">
           <i class="bi bi-bootstrap-fill" style="font-size: 1.7em;"></i>
           <div id="heading">  Simple Heading</div></div>
           <div id="right">
            <ul id="list">
                <li> Home</li>
                <li> Features</li>
                <li> Pricing</li>
                <li> FAQs</li>
                <li> About</li>
            </ul>
           </div>
        </div>
         
    </body>
</html>
