<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Future Coaching</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        }
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            padding: 20px;
            background: white;
            margin: 20px;
            border-radius: 8px;

            background: #3498db;

        }

            padding: 10px;

<header>

    <a class="btn" href="#contact">Join Now</a>
</section>

<section id="about">
    <h2>About Us</h2>
    <p>Bright Future Coaching provides quality education for students of all levels.</p>
</section>

<section id="contact">
    <h2>Contact Us</h2>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message"></textarea>
        <button class="btn">Submit</button>
    </form>
</section>
