<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="d1"></h1>
    <table border="1">
       <tbody id="d"></tbody>
    </table>
    <script>
        var http=new XMLHttpRequest()

        http.open("GET","https://dummyjson.com/products?limit=10&skip=10",true)
        http.send()
        console.log(http.response)

        http.onreadystatechange=function(){
            if (http.readyState==4){
                var products=JSON.parse(http.response).products
                products.forEach(function(product){
                    var ntr=document.createElement("tr")
                    var titletd=document.createElement("td")
                    titletd.innerText=product.title
                    var categorytd=document.createElement("td")
                    categorytd.innerText=product.category
                    ntr.appendChild(titletd)
                    ntr.appendChild(categorytd)
                    
                    document.getElementById("d").appendChild(ntr)
                });
                
                }

            }
    
       
    </script>
</body>
</html>
