<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Toggle Assignment</title>
  <style>
    #toggleBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white; /* initial color */
      border: 2px solid #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="toggleBtn">White</button>

  <script>
    const button = document.getElementById("toggleBtn");

    button.addEventListener("click", () => {
      if (button.style.backgroundColor === "green") {
        button.style.backgroundColor = "white";
        button.textContent = "White";
      } else {
        button.style.backgroundColor = "green";
        button.textContent = "Green";
      }
    });
  </script>
</body>
</html>
