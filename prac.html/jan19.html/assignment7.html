<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #slider {
      width: 500px;
      height: 300px;
      margin: 0 auto;
      border: 2px solid #ccc;
      background-color: #f9f9f9;
    }

    #slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="slider">
    <img id="currentImage" src="" alt="Slider Image">
  </div>

  <div id="controls">
    <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    const images = [
      "https://picsum.photos/id/1015/500/300",
      "https://picsum.photos/id/1025/500/300",
      "https://picsum.photos/id/1035/500/300",
      "https://picsum.photos/id/1045/500/300",
      "https://picsum.photos/id/1055/500/300"
    ];

    let currentIndex = 0;
    const imgElement = document.getElementById("currentImage");

    function showImage(index) {
      imgElement.src = images[index];
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    });

    // Show first image on load
    showImage(currentIndex);
  </script>

</body>
</html>
