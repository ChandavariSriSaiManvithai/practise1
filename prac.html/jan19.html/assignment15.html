<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cricket Score Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f9f9f9;
      text-align: left;
    }

    h2 {
      margin-bottom: 10px;
    }

    #score {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .buttons {
      margin-bottom: 20px;
    }

    .buttons button {
      padding: 10px 16px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: white;
    }

    #balls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .ball {
  padding: 10px 16px;
  border-radius: 50px;
  font-weight: bold;
  min-width: 40px;
  text-align: center;
  display: inline-block;
}

.run0, .run1, .run2, .run3 {
  background:#0679aa; /* light blue */
  color: white;
}

.run4, .run5, .run6 {
  background: #4caf50; /* green */
  color: white;
}

.wide {
  background: #f5deb3; /* cream */
  color: black;
  border-radius: 90px;
  padding: 30px 30px;
  font-style: italic;
}

.wicket {
  background: #f44336; /* red */
  color: white;
  border-radius: 90px;
  padding: 12px 20px;
  font-weight: bold;
  box-shadow: 0 0 5px #900;
}

  </style>
</head>
<body>

  <h2>Cricket Score Tracker</h2>
  <div id="score">Score: 0-0</div>

  <div class="buttons">
    <button onclick="addBall(0)">0</button>
    <button onclick="addBall(1)">1</button>
    <button onclick="addBall(2)">2</button>
    <button onclick="addBall(3)">3</button>
    <button onclick="addBall(4)">4</button>
    <button onclick="addBall(5)">5</button>
    <button onclick="addBall(6)">6</button>
    <button onclick="addBall('Wide')">Wide</button>
    <button onclick="addBall('Wicket')">Wicket</button>
  </div>

  <div id="balls"></div>

  <script>
    let runs = 0;
    let wickets = 0;

    function addBall(value) {
      const ball = document.createElement("div");
      ball.className = "ball";

      if (typeof value === "number") {
        runs += value;
        ball.textContent = value;
        ball.classList.add("run" + value);
      } else if (value === "Wide") {
        runs += 1;
        ball.textContent = "Wide";
        ball.classList.add("wide");
      } else if (value === "Wicket") {
        wickets += 1;
        ball.textContent = "Wicket";
        ball.classList.add("wicket");
      }

      document.getElementById("score").textContent = `Score: ${runs}-${wickets}`;
      document.getElementById("balls").appendChild(ball);
    }
  </script>

</body>
</html>
