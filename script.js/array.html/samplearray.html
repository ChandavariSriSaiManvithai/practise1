<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="m"></ul>

    <script>
        var apps=["youtube","instagram","whatsapp"];
        apps.forEach(function(element){
            var x=document.createElement("li")
            x.innerText=element
            document.getElementById("m").appendChild(x)
        })
    
    </script>
</body>
</html>
