<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="d"></ul>
    <script>
        var ar=["a","b","c"]
        for(var i=0;i<=ar.length-1;i++){
            var b=document.createElement("li")
            b.innerText=ar[i]
            document.getElementById("d").appendChild(b)

        }
    </script>
    
</body>
</html>
