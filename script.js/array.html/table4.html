<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>People by Gender</title>
</head>
<body>
  <table border="1" id="femaleTable">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>City</th>
      <th>Salary</th>
    </tr>
  </table>
  <table border="1" id="maleTable">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>City</th>
      <th>Salary</th>
    </tr>
  </table>

  <script>
    var people = [
      { firstname: "praveen", lastname: "gubbala", age: 36, gender: "male", city: "hyd", salary: 10000 },
      { firstname: "srikanth", lastname: "gubbala", age: 32, gender: "male", city: "bengaluru", salary: 20000 },
      { firstname: "pradeep", lastname: "reddy", age: 21, gender: "male", city: "hyd", salary: 30000 },
      { firstname: "mounika", lastname: "mudiraj", age: 20, gender: "female", city: "nalgonda", salary: 30000 },
      { firstname: "nikhil", lastname: "m", age: 22, gender: "male", city: "guntur", salary: 2000 },
      { firstname: "riya", lastname: "bhadouria", age: 14, gender: "female", city: "indore", salary: 40000 }
    ];

    var femaleTable = document.getElementById("femaleTable");
    var maleTable = document.getElementById("maleTable");

    people.forEach(function(person) {
      var tr = document.createElement("tr");

      var tdFirst = document.createElement("td");
      tdFirst.textContent = person.firstname;

      var tdLast = document.createElement("td");
      tdLast.textContent = person.lastname;

      var tdAge = document.createElement("td");
      tdAge.textContent = person.age;

      var tdCity = document.createElement("td");
      tdCity.textContent = person.city;

      var tdSalary = document.createElement("td");
      tdSalary.textContent = person.salary;

      tr.appendChild(tdFirst);
      tr.appendChild(tdLast);
      tr.appendChild(tdAge);
      tr.appendChild(tdCity);
      tr.appendChild(tdSalary);

      if (person.gender === "female") {
        femaleTable.appendChild(tr);
      } else {
        maleTable.appendChild(tr);
      }
    });
  </script>

</body>
</html>
